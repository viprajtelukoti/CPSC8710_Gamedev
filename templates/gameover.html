<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="img-bg">
    <div class="container">
        <h1>Game Over!</h1>
        {% if score >= 4 %}
            <h1>Great Job!</h1>
        {% elif score > 2 %}
            <h1>Fine but you can do better!</h1>
        {% else %}
            <h1>Better luck next time...</h1>
        {% endif %}

        <p>Your score: {{ score }}/{{session['num_questions']}}</p>
        <p>Correct Answers: {{ score }}</p>
        <p><a href="{{ url_for('play') }}">Play Again</a></p>
    </div>
    <script src="static/script.js"></script>
    </div>
</body>
</html>
